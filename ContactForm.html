<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactForm.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="head">
      <h1>Contact Form</h1>
      <p>Please Fill out all the details.</p>
    </div>
    <div class="last">
      <form action="#">
        <p>
          First Name:
          <input type="text" placeholder="Enter your first name" required />
        </p>
        <p>
          Last Name:
          <input type="text" placeholder="Enter your last name" required />
        </p>
        <p>
          Email: <input type="email" placeholder="xyz@gmail.com" required />
        </p>
        <p>
          Phone:
          <input type="number" placeholder="(eg:1234567890)" required />
        </p>
        <p>
          Subject:
          <input type="text" placeholder="Reason for Contact" required />
        </p>
        <p>
          Message:
          <textarea
            type="text"
            cols="50"
            rows="8"
            placeholder="Drop your message"
            required
          ></textarea>
        </p>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
